    <main class="registration">
        <h1>Registration</h1>
        <form name ="myform" onsubmit="return validateForm()">

            <div id="fname" class="formElement" >
                <label for="fname">First Name : </label><br>
                <input type="text" name="fname">
                <br>
                <b><span class="formerror"></span></b><br>
            </div>
            

            <div id="mname" class="formElement">
                <label for="mname">Middle Name : </label><br>
                <input type="text" name="mname" >
                <br>
                <b><span class="formerror"></span></b><br>
            </div >

            <div id="lname" class="formElement">
                <label for="lname">Last Name :</label><br>
                <input type="text" name="lname" >
                <br>
                <b><span class="formerror"></span></b><br>
            </div>
            
            <div id="gender" class="formElement">
                <label for="gender">Gender :</label><br>
                <input type="radio" name="gender"  value="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender"  value="female">
                <label for="female">Female</label>
                <br>
                <b><span class="formerror"></span></b><br>
            </div>

            <div id="momname" class="formElement">
                <label for="momname">Mother Name :</label><br>
                <input type="text" name="momname" >
                <br>
                <b><span class="formerror"></span></b><br>
            </div>

            <div id="dadname" class="formElement">
                <label for="dadname">Father Name :</label><br>
                <input type="text" name="dadname" >
                <br>
                <b><span class="formerror"></span></b><br>
            </div>

            <div id="address" class="formElement">
                <label for="address">Street :</label><br>
                <textarea  name="address" rows="4" cols="50"></textarea><br>
                <b><span class="formerror"></span></b><br>

            </div>

            <div id="bday" class="formElement">
                <label for="bday">Birth Date :</label>
                <input type="date" name="bday" ><br>
                <b><span class="formerror"></span></b><br>

            </div>

            <div id="number" class="formElement">
                <label for="number">Contact Number :</label>
                <input type="number" name="number"  pattern="[0-9]{10}"><br>
                <b><span class="formerror"></span></b><br>

            </div>
            
            <div id="img" class="formElement">
                <label for="img">Upload your image :</label>
                <input type="file" name="img"  accept="image/png, image/jpeg"><br>
                <b><span class="formerror"></span></b><br>

            </div>

            <div id="taluka" class="formElement">
                <label for="taluka">Taluka :</label>
                <select id="Taluka" name="taluka" onchange="createTown()">
                    <option value="">Select Taluka</option>
                    <option value="North Goa">North Goa</option>
                    <option value="South Goa">South Goa</option>
                </select>
                <b><span class="formerror"></span></b><br><br>

            </div>

            <div id="town" class="formElement">
                <label for="town">Town :</label>
                <select id="Town" name="town" >
                    <option value="">Select Town</option>
                </select>
            </div>

            
            <div id="lang" class="formElement">
                <label for="lang">Languages know :</label>
                <select name="lang" >
                    <option value="English">English</option>
                    <option value="Konkani">Konkani</option>
                    <option value="Marathi">Marathi</option>
                    <option value="French">French</option>
                    <option value="Telugu">Telugu</option>
                </select>
                <b><span class="formerror"></span></b><br><br>

            </div>

            <input type="submit" value="Submit">
            
  
        </form>
